<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
</head>  
<body>
    <form action="formulario.html" autocomplete="on"
        <h3>Texto</h3>
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Ingrese Su Nombre Completo" size="58" maxlength="10" autofocus>

        <h3>Radio</h3>
        <input type="radio" name="genero" value="hombre" id="hombre"> <label for="hombre"></label>Hombre
        <input type="radio" name="genero" value="mujer">Mujer
        <input type="radio" name="genero" value="otro">Otro

        <h3>select</h3>
         <label>Frutas:</label>
            <select name="Frutas" >

                <option value="Fresa">Fresa</option>
                <option value="Naranja">Naranja</option>
                <option value="Uva">Uva</option>
             </select>

             <h3>Textarea</h3>
             <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe aqui"></textarea>
             
             <h3>datalist</h3>
             <label >buscador</label>
             <input list="buscador">
             <datalist id="buscador">
                <option value="internet explorer"></option>
                <option value="chrome"></option>
                <option value="opera"></option>
             </datalist>
             <h3>checkbox</h3>
             <input type="checkbox" name="" value="azul">azul
             <input type="checkbox" >verde
             <h3>prueba</h3>

             

             <h3>password</h3>
             <label for="pass">Contrase√±a</label>
             <input for="pass" name="pass" id="pass" required>

             <h3>color</h3>
             <input type="color">

             <h3>Fecha</h3>
             <label for="fecha">Fecha</label>
             <input type="date" id="fecha" name="fecha" min="2000-10-22">

             <head>datetime</head>
             <input type="datetime-local">

             <head>time</head>
             <input type="time">

             <h3>week</h3>
             <input type="week">

             <h3>email</h3>
             <input type="email">

             <h3>range</h3>
             <input type="range" min="0" max="50" step="10">
             
             <h3></h3>
             <input type="number" min="0" max="25" step="3" required>

             <h3>search</h3>
             <input type="search">

             <h3>url</h3>
             <input type="url">

             <h3>archivos</h3>
             <input type="file" multiple>

             <input type="tel" pattern="" maxlength="10">
             <br>
             <br>
             <input type="submit" name="" id="azul">
             <input type="image" sfc="">
             <button>Enviar boton</button>

    </form >
</body>  
</html>
